<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Item for 3 Seconds</title>
    <style>
        #item {
            display: none;
            padding: 20px;
            background-color: lightblue;
            text-align: center;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="item">This item is visible for 3 seconds</div>

    <script>
        window.onload = function() {
            let item = document.getElementById("item");
            item.style.display = "block";
            setTimeout(() => {
                item.style.display = "none";
                window.location.href = "/profile";  // Redirect to home page
            }, 3000);
        };
    </script>
</body>
</html>
