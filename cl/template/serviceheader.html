  /* SWIPER CONTAINER */
  .swiper-container {
    width: 100%;
    margin: auto;
    overflow: hidden;
    padding: 20px 0;
    color: black;
  }

  .swiper-wrapper {
    display: flex;
    align-items: center;
  }

  .swiper-slide {
    flex-shrink: 0;
    width: 50%;
    height: 50%;
    position: relative;
    transition-property: transform;
    display: block
  }

  .swiper-slide {
    text-align: center;
    background: rgb(248, 247, 247);
    padding: 10px;
    border-radius: 10px;
    transition: transform 0.3s;

  }

  .swiper-wrapper {
    position: relative;
    width: 100%;
    /* height:100%; */
    z-index: 1;
    display: flex;
    transition-property: transform;
    transition-timing-function: var(--swiper-wrapper-transition-timing-function, initial);
    box-sizing: content-box
  }

  .swiper-slide:hover {
    transform: scale(1.1);
  }

  .swiper-slide img {

    max-height: 150px;
    object-fit: cover;
    border-radius: 10px;
