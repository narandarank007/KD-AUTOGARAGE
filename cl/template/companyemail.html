<!DOCTYPE html>
<html>
<head>
    <title>New Contact Form Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Enquery from {{ name }}</h2>
        <p><strong>Email:</strong> {{ email }}</p>
      
        <p><strong></strong>Message:</strong>{{ body }}</p>

        <div class="footer">
            <p>This message was sent via the contact form on your website.</p>
        </div>
    </div>
</body>
</html>
